name: Git commit metadata annotation

on: push

jobs:

  annotate-pr:
    runs-on: ubuntu-latest
    name: Annotates commits with metadata
    steps:
      - name: Annotate Commit
        uses: ZeitounCorp/Git-Push-metadata-action@main
        with:
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          push_user: ${{ github.event.sender.login }}
          commit_sha: ${{ github.event.payload.commits[0].id }}
          commit_number: ${{ github.event.payload.commits.length }}
          push_id: ${{ github.event.payload.commits[0].id }}
          token: ${{ secrets.GITHUB_TOKEN }}
